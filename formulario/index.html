<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="bt_topo" href="https://higorvaluar.github.io/isa_site/">Voltar</a></li>
                <li><a class="bt_topo" href="index.html">Novo questionário</a></li>
            </ul>
        </nav>
    </header>
    <section id="contato">
        <h1 class = "formulario">Formulário</h1>
        <p>Preencha as informações solicitadas</p>
        <form id="contactForm">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required/>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required/>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"/>
            </div>
            <div>
                <h3>O pet encontra-se em risco?</h3>
                <div class="radio-group">
                    <input type="radio" class="bot_sim" id="risco-sim" value="Sim" name="risco" required>
                    <label for="risco-sim">Sim</label>
                    <input type="radio" class="bot_nao" id="risco-nao" value="Não" name="risco" required>
                    <label for="risco-nao">Não</label>
                </div>
            </div>
            <div>
                <label for="nomePet">Nome do pet</label>
                <input type="text" id="nomePet" name="nomePet" placeholder="Digite o nome do pet" required/>
            </div>
            <div>
                <label for="idadePet">Qual idade do pet?</label>
                <input type="number" id="idadePet" name="idadePet" placeholder="Digite a idade do pet" required/>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
            </div>
            <div class="msg">
                <h2>Fale sobre a situação do pet!</h2>
                <textarea id="story" name="story" placeholder="Digite uma mensagem ou dúvida a respeito do ISA!" rows="9" cols="28" required></textarea>
            </div>
            <hr>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
